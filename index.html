<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매매 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>매매 내역</h2>
    <h3>월별 수익 합계</h3>
    <table id="monthlyProfitTable">
        <thead>
            <tr id="profitHeaderRow">
                <th>연도</th>
            </tr>
        </thead>
        <tbody id="profitBody">
        </tbody>
    </table>
    
    <table id="tradeTable">
        <thead>
            <tr>
                <th>순번</th>
                <th>BTC 수량</th>
                <th>매수일</th>
                <th>매수 단가</th>
                <th>매수 정산 금액</th>
                <th>상태</th>
                <th>매도일</th>
                <th>매도 단가</th>
                <th>매도 정산 금액</th>
                <th>수익</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('trade_history.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#tradeTable tbody');
                const profitTableBody = document.querySelector('#profitBody');
                const profitHeaderRow = document.querySelector('#profitHeaderRow');
                let tradeEntries = Object.entries(data).map(([id, trade]) => ({ id, ...trade }));
                
                // 순번을 내림차순으로 정렬
                tradeEntries.sort((a, b) => b.id - a.id);
                
                // 월별 수익 집계
                let monthlyProfit = {};
                tradeEntries.forEach(trade => {
                    if (trade.sell_date && trade.sell_total && trade.buy_total) {
                        let date = new Date(trade.sell_date);
                        let year = date.getFullYear();
                        let month = date.getMonth() + 1;
                        let profit = trade.sell_total - trade.buy_total;
                        
                        if (!monthlyProfit[year]) {
                            monthlyProfit[year] = {};
                        }
                        if (!monthlyProfit[year][month]) {
                            monthlyProfit[year][month] = 0;
                        }
                        monthlyProfit[year][month] += profit;
                    }
                });
                
                // 헤더에 연도 추가
                Object.keys(monthlyProfit).forEach(year => {
                    let th = document.createElement('th');
                    th.textContent = year;
                    profitHeaderRow.appendChild(th);
                });
                
                // 월별 데이터 추가
                for (let month = 1; month <= 12; month++) {
                    let tr = document.createElement('tr');
                    let tdMonth = document.createElement('td');
                    tdMonth.textContent = `${month}월`;
                    tr.appendChild(tdMonth);
                    
                    Object.keys(monthlyProfit).forEach(year => {
                        let td = document.createElement('td');
                        td.textContent = monthlyProfit[year][month] ? monthlyProfit[year][month].toLocaleString() + ' 원' : '-';
                        tr.appendChild(td);
                    });
                    profitTableBody.appendChild(tr);
                }
                
                // 거래 내역 테이블 데이터 추가
                tradeEntries.forEach(trade => {
                    const btcAmount = trade.btc_amount.toFixed(8);
                    const buyDate = new Date(trade.date).toLocaleString('ko-KR', {
                        year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    }).replace(/\. /g, '-').replace(' ', '').replace('오전', '').replace('오후', '');
                    
                    const sellDate = trade.sell_date ? new Date(trade.sell_date).toLocaleString('ko-KR', {
                        year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    }).replace(/\. /g, '-').replace(' ', '').replace('오전', '').replace('오후', '') : '-';
                    
                    const sellTotal = trade.sell_total ? trade.sell_total : 0;
                    const profit = trade.sell_total ? (trade.sell_total - trade.buy_total).toLocaleString() + ' 원' : '-';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${trade.id}</td>
                        <td>${btcAmount}</td>
                        <td>${buyDate}</td>
                        <td>${trade.buy_price.toLocaleString()} 원</td>
                        <td>${trade.buy_total.toLocaleString()} 원</td>
                        <td>${trade.status}</td>
                        <td>${sellDate}</td>
                        <td>${trade.sell_price ? trade.sell_price.toLocaleString() + ' 원' : '-'}</td>
                        <td>${trade.sell_total ? trade.sell_total.toLocaleString() + ' 원' : '-'}</td>
                        <td>${profit}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching trade history:', error));
    </script>
</body>
</html>
