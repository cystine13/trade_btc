<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매매 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h3>월별 수익 합계</h3>
    <table id="monthlyProfitTable">
        <thead>
            <tr id="profitHeaderRow">
                <th>연도</th>
            </tr>
        </thead>
        <tbody id="profitBody">
        </tbody>
    </table>
    
    <h3>매매 내역</h3>
    <label for="statusFilter">상태 필터:</label>
    <select id="statusFilter">
        <option value="all">전체</option>
        <option value="holding">Holding</option>
        <option value="sold">Sold</option>
    </select>
    
    <table id="tradeTable">
        <thead>
            <tr>
                <th>순번</th>
                <th>BTC 수량</th>
                <th>매수일</th>
                <th>매수 단가</th>
                <th>매수 정산 금액</th>
                <th>상태</th>
                <th>매도일</th>
                <th>매도 단가</th>
                <th>매도 정산 금액</th>
                <th>수익</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('trade_history.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#tradeTable tbody');
                const profitTableBody = document.querySelector('#profitBody');
                const profitHeaderRow = document.querySelector('#profitHeaderRow');
                let tradeEntries = Object.entries(data).map(([id, trade]) => ({ id, ...trade }));
                
                // 순번을 내림차순으로 정렬
                tradeEntries.sort((a, b) => b.id - a.id);
                
                // 월별 수익 집계
                let monthlyProfit = {};
                let yearlyProfit = {};
                tradeEntries.forEach(trade => {
                    if (trade.sell_date && trade.sell_total && trade.buy_total) {
                        let date = new Date(trade.sell_date);
                        let year = date.getFullYear();
                        let month = date.getMonth() + 1;
                        let profit = trade.sell_total - trade.buy_total;
                        
                        if (!monthlyProfit[year]) {
                            monthlyProfit[year] = {};
                        }
                        if (!monthlyProfit[year][month]) {
                            monthlyProfit[year][month] = 0;
                        }
                        monthlyProfit[year][month] += profit;
                        
                        if (!yearlyProfit[year]) {
                            yearlyProfit[year] = 0;
                        }
                        yearlyProfit[year] += profit;
                    }
                });
                
                // 헤더에 연도 추가
                Object.keys(monthlyProfit).forEach(year => {
                    let th = document.createElement('th');
                    th.textContent = year;
                    profitHeaderRow.appendChild(th);
                });
                
                // 연도별 합계 추가 (1월 위에 표시)
                let trYearly = document.createElement('tr');
                let tdLabel = document.createElement('td');
                tdLabel.textContent = "연도별 합계";
                trYearly.appendChild(tdLabel);
                Object.keys(yearlyProfit).forEach(year => {
                    let td = document.createElement('td');
                    td.textContent = yearlyProfit[year].toLocaleString() + ' 원';
                    trYearly.appendChild(td);
                });
                profitTableBody.appendChild(trYearly);
                
                // 월별 데이터 추가
                for (let month = 1; month <= 12; month++) {
                    let tr = document.createElement('tr');
                    let tdMonth = document.createElement('td');
                    tdMonth.textContent = `${month}월`;
                    tr.appendChild(tdMonth);
                    
                    Object.keys(monthlyProfit).forEach(year => {
                        let td = document.createElement('td');
                        td.textContent = monthlyProfit[year][month] ? monthlyProfit[year][month].toLocaleString() + ' 원' : '-';
                        tr.appendChild(td);
                    });
                    profitTableBody.appendChild(tr);
                }
                
                // 거래 내역 테이블 데이터 추가
                function renderTable(filter) {
                    tableBody.innerHTML = '';
                    tradeEntries.forEach(trade => {
                        if (filter !== 'all' && trade.status !== filter) return;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${trade.id}</td>
                            <td>${trade.btc_amount.toFixed(8)}</td>
                            <td>${trade.date}</td>
                            <td>${trade.buy_price.toLocaleString()} 원</td>
                            <td>${trade.buy_total.toLocaleString()} 원</td>
                            <td>${trade.status}</td>
                            <td>${trade.sell_date || '-'}</td>
                            <td>${trade.sell_price ? trade.sell_price.toLocaleString() + ' 원' : '-'}</td>
                            <td>${trade.sell_total ? trade.sell_total.toLocaleString() + ' 원' : '-'}</td>
                            <td>${trade.sell_total ? (trade.sell_total - trade.buy_total).toLocaleString() + ' 원' : '-'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                
                document.getElementById('statusFilter').addEventListener('change', (event) => {
                    renderTable(event.target.value);
                });
                
                renderTable('all');
            })
            .catch(error => console.error('Error fetching trade history:', error));
    </script>
</body>
</html>
