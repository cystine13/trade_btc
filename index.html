<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매매 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>매매 내역</h2>
    <table id="tradeTable">
        <thead>
            <tr>
                <th>순번</th>
                <th>BTC 수량</th>
                <th>매수일</th>
                <th>매수 단가</th>
                <th>매수 정산 금액</th>
                <th>상태</th>
                <th>매도일</th>
                <th>매도 단가</th>
                <th>매도 정산 금액</th>
                <th>수익</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('trade_history.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#tradeTable tbody');
                Object.entries(data).forEach(([id, trade]) => {
                    const btcAmount = trade.btc_amount.toFixed(8);
                    
                    // 한국 시간으로 변환
                    const buyDate = new Date(trade.date).toLocaleString('ko-KR', { 
                        year: 'numeric', month: '2-digit', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit' 
                    }).replace(/\. /g, '-').replace(' ', '').replace('오전', '').replace('오후', '');

                    const sellDate = trade.sell_date ? new Date(trade.sell_date).toLocaleString('ko-KR', { 
                        year: 'numeric', month: '2-digit', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit' 
                    }).replace(/\. /g, '-').replace(' ', '').replace('오전', '').replace('오후', '') : '-';

                    const sellTotal = trade.sell_total ? trade.sell_total : 0;
                    const profit = trade.sell_total ? (trade.sell_total - trade.buy_total).toLocaleString() + ' 원' : '-';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${id}</td>
                        <td>${btcAmount}</td>
                        <td>${buyDate}</td>
                        <td>${trade.buy_price.toLocaleString()} 원</td>
                        <td>${trade.buy_total.toLocaleString()} 원</td>
                        <td>${trade.status}</td>
                        <td>${sellDate}</td>
                        <td>${trade.sell_price ? trade.sell_price.toLocaleString() + ' 원' : '-'}</td>
                        <td>${trade.sell_total ? trade.sell_total.toLocaleString() + ' 원' : '-'}</td>
                        <td>${profit}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching trade history:', error));
    </script>
</body>
</html>
