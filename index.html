<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upbit 매매 기록</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>📊 Upbit 매매 기록</h1>
    <table id="trade-table">
        <thead>
            <tr>
                <th>순번</th>
                <th>BTC 수량</th>
                <th>매수일</th>
                <th>매수 단가</th>
                <th>매수 정산 금액</th>
                <th>상태</th>
                <th>매도일</th>
                <th>매도 단가</th>
                <th>매도 정산 금액</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadTradeData() {
            try {
                let response = await fetch("trade_history.json");
                let data = await response.json();
                let table = document.getElementById("trade-table").getElementsByTagName("tbody")[0];
                let index = 1;

                Object.keys(data).forEach(key => {
                    let trade = data[key];
                    let row = table.insertRow();
                    row.innerHTML = `
                        <td>\${index++}</td>
                        <td>\${parseFloat(trade.btc_amount).toFixed(8)}</td>
                        <td>\${new Date(trade.date).toISOString().replace('T', ' ').substring(0, 19)}</td>
                        <td>\${trade.buy_price.toLocaleString()} KRW</td>
                        <td>\${trade.buy_total.toLocaleString()} KRW</td>
                        <td>\${trade.status}</td>
                        <td>\${trade.sell_date ? new Date(trade.sell_date).toISOString().replace('T', ' ').substring(0, 19) : "-"}</td>
                        <td>\${trade.sell_price ? trade.sell_price.toLocaleString() + " KRW" : "-"}</td>
                        <td>\${trade.sell_total ? trade.sell_total.toLocaleString() + " KRW" : "-"}</td>
                    `;
                });
            } catch (error) {
                console.error("데이터 로드 오류:", error);
            }
        }

        loadTradeData();
    </script>
</body>
</html>
