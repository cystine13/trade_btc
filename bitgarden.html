<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitGarden Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    .status-bloomed { background-color: #e0ffe0; }
    .status-growing { background-color: #fff9cc; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">🌱 BitGarden Overview</h1>

    <!-- Summary -->
    <div class="row mb-4" id="summary">
      <!-- Summary cards will go here -->
    </div>

    <!-- Monthly Stats -->
    <h3 class="mt-5">📆 월별 요약</h3>
    <table class="table table-bordered" id="monthlyTable">
      <thead class="table-light">
        <tr><th>월</th><th>Seed 수</th><th>Bloom 수</th><th>수익 합계</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Details Table -->
    <h3 class="mt-5">🌼 Seed Details</h3>
    <table class="table table-striped" id="detailsTable">
      <thead>
        <tr>
          <th>Seed ID</th><th>Seed Time</th><th>Status</th><th>Seed Size</th><th>Bloom Size</th><th>Profit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    fetch('state.json')
      .then(res => res.json())
      .then(data => {
        const summary = {
          totalSeeds: data.length,
          bloomed: data.filter(d => d.status === 'bloomed').length,
          totalProfit: data.reduce((sum, d) => sum + (d.profit || 0), 0),
          totalSeedSize: data.reduce((sum, d) => sum + (d.seed_size || 0), 0)
        };

        // Summary Cards
        const s = document.getElementById('summary');
        s.innerHTML = `
          <div class="col-md-3"><div class="card text-bg-primary mb-3"><div class="card-body"><h5>총 시드</h5><p class="card-text fs-4">${summary.totalSeeds}</p></div></div></div>
          <div class="col-md-3"><div class="card text-bg-success mb-3"><div class="card-body"><h5>Bloom 완료</h5><p class="card-text fs-4">${summary.bloomed}</p></div></div></div>
          <div class="col-md-3"><div class="card text-bg-warning mb-3"><div class="card-body"><h5>누적 수익</h5><p class="card-text fs-4">₩${summary.totalProfit.toLocaleString()}</p></div></div></div>
          <div class="col-md-3"><div class="card text-bg-secondary mb-3"><div class="card-body"><h5>총 Seed 금액</h5><p class="card-text fs-4">₩${Math.round(summary.totalSeedSize).toLocaleString()}</p></div></div></div>
        `;

        // 월별 통계
        const monthly = {};
        for (const d of data) {
          const ym = d.seed_time.substring(0,7);
          if (!monthly[ym]) monthly[ym] = { seeds: 0, blooms: 0, profit: 0 };
          monthly[ym].seeds++;
          if (d.status === 'bloomed') {
            monthly[ym].blooms++;
            monthly[ym].profit += d.profit || 0;
          }
        }
        const mt = document.querySelector('#monthlyTable tbody');
        for (const [ym, v] of Object.entries(monthly)) {
          mt.innerHTML += `<tr><td>${ym}</td><td>${v.seeds}</td><td>${v.blooms}</td><td>${v.profit}</td></tr>`;
        }

        // 상세 테이블
        const dt = $('#detailsTable').DataTable({
          data: data.sort((a, b) => b.seed_id - a.seed_id),
          pageLength: 20,
          columns: [
            { data: 'seed_id' },
            { data: 'seed_time', render: t => t.split('T')[0] },
            { data: 'status', render: s => `<span class="badge bg-${s==='bloomed'?'success':'warning text-dark'}">${s}</span>` },
            { data: 'seed_size', render: v => v.toFixed(2) },
            { data: 'bloom_size', render: v => v ? v.toFixed(2) : '-' },
            { data: 'profit', render: v => v ?? '-' }
          ]
        });
      });
  </script>
</body>
</html>
